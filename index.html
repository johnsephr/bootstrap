<!DOCTYPE html>
<html>

<head>
    <title>Travel the World</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Ionicons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <!-- Title -->
    <div class="title row">
        <div class="col-xs-12">
            <h1>Travel the World</h1> </div>
    </div>
    <!-- Globe Icon -->
    <div class="globe row">
        <div class="col-xs-12"><a target="_blank" href="https://www.youtube.com/watch?v=REUPPN33tBs"><i class="ion-android-globe"></i></a></div>
    </div>
    <!-- Continent Details -->
    <div class="continents well well-lg">

        <!-- Europe, Africa, Asia -->
        <div class="row">
            <!-- Europe -->
            <div class="continent col-xs-4">
                <!-- Panel -->
                <div class="panel">
                    <h2>Europe</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
            <!-- Africa -->
            <div class="continent col-xs-4">
                <!-- PANEL -->
                <div class="panel">
                    <h2>Africa</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372445212000&locale=en_WW&assetType=MMM_Image&assetId=1361627005395&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
            <!-- Asia -->
            <div class="continent col-xs-4">
                <!-- PANEL -->
                <div class="panel">
                    <h2>Asia</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
        </div>

        <!-- North America, South America, Australia -->
        <div class="row">
            <!-- South America -->
            <div class="continent col-xs-4">
                <!-- Panel -->
                <div class="panel">
                    <h2>South America</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
            <!-- North America -->
            <div class="continent col-xs-4">
                <!-- Panel -->
                <div class="panel">
                    <h2>North America</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
            <!-- Australia -->
            <div class="continent col-xs-4">
                <!-- Panel -->
                <div class="panel">
                    <h2>Australia</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
        </div>

        <!-- Antartica -->
        <div class="row">

            <!-- Antartica -->
            <div class="continent col-xs-4 antartica">
                <!-- Panel -->
                <div class="panel">
                    <h2>Antartica</h2>
                    <div class="continent-photo">
                        <img class="continent-image" src="http://solutions.3m.com/3MContentRetrievalAPI/BlobServlet?lmd=1372345058000&locale=en_WW&assetType=MMM_Image&assetId=1361605332352&blobAttribute=ImageFile" alt="Continent PNG">
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
